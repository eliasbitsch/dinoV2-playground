services:
  # GPU version (requires NVIDIA Docker runtime)
  notebook-gpu:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - .:/app
      - models:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - gpu

  # CPU version (lightweight, works on any machine)
  notebook-cpu:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    ports:
      - "8888:8888"
    volumes:
      - .:/app
      - models:/app/models
    profiles:
      - cpu

volumes:
  models:
